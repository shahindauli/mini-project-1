<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta  name="viewport" content="width=device-width, initial-scale=1">
       
       <style>
        body{
           background-image: url("pattern-background-desktop.svg");
        background-repeat: no-repeat;  background-size: 100%; background-color: rgb(228, 239, 248);

        }
        .container{
            max-width: 450px; height: 660px;  border-radius: 20px; margin: auto; 
            margin-top: 60px; position: relative; background-color: white;
        }
        .tops{
            position: absolute; width: 100%; height: 220px; left: 0px; top:0px; 
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .herosvg{
            width: 100%; height: 100%; border-top-left-radius: 20px; 
            border-top-right-radius: 20px;
        }
        .heading{ 
            position: absolute;
           text-align: center; width: 100%; top: 220px; 
           font-family: Arial, Helvetica, sans-serif;
        }
        .discription{ 
            position: absolute;
            top: 290px; width: 100%; text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{font-size: 30px;}
        .dp{
            margin-top: -5px; font-size: 15px;
            padding-left: 70px; padding-right: 70px; color: grey;
        }
     
        .bottom{
            position: absolute; text-align: center;
            width: 100%; height: 60px; bottom: 0px;  
            border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
         
        }
        .bottom2{
            position: absolute;
            width: 100%; height: 100px; bottom: 60px;
         
        }
        .bottom3{
            position: absolute;
            width: 100%; height: 160px; bottom: 160px;
         
        }
        .ba{
            text-decoration: none; color: grey; font-family: Arial, Helvetica, sans-serif;
        }
        .ba:hover{
            color: black; 
        }
        .b2btn{
            position: absolute;
            border: none; background-color: blue; font-family: Arial, Helvetica, sans-serif;
             width: 80%; font-size: 15px; left: 10%;top: 28px; height: 45px;
            border-radius: 10px; box-shadow: 5px 10px rgb(241, 241, 245);color: white;
        }
        .b2btn:focus{
        outline:none;
        }
        .b2btna{
            text-decoration: none;
        }
        .b2btn:hover{
            background-color: rgb(84, 84, 209); cursor: pointer; color: white;
        }
        .musicsvg{
            position: absolute;
            width: 48px; height: 48px; border-radius: 50%;  left: 15%; top: 60px;
        }
        .musicsvgim{
            width: 100%; height: 100%;
        }
        .change{
            position: absolute;
            right: 15%; top: 75px; font-family: Arial, Helvetica, sans-serif;
        }
        .change>a:hover{
             text-decoration: none; color: rgb(95, 77, 175);
        }
        .pricing{
            position: absolute; color: black; font-weight: bold;
            left: 30%; top: 40px; font-family: Arial, Helvetica, sans-serif;
        }
        .p2{
            font-weight: normal; color: grey;
        }
        @media only screen and (max-width: 500px){
            body{
           background-image: url("pattern-background-mobile.svg");
        background-repeat: no-repeat;  background-size: 100%; background-color: rgb(228, 239, 248);

        }
        .container{
            max-width: 350px; height: 750px;  border-radius: 20px; margin: auto; 
            margin-top: 60px; position: relative; background-color: white;
        }
         
        .heading{ 
            position: absolute;
           text-align: center; width: 100%; top: 270px; 
           font-family: Arial, Helvetica, sans-serif;
        }
        .discription{ 
            position: absolute;
            top: 350px; width: 100%; text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{font-size: 30px;}
        .dp{
            font-size: 15px;
            padding-left: 70px; padding-right: 70px; color: grey;
        }


        }
       </style>
    </head>
    <body>
        <div class="container">
            <div class="tops">
          <img class="herosvg" src="illustration-hero.svg" alt="hero">
            </div>
            <div class="heading"><h1>Order Summary</h1></div>
            <div class="discription"><p class="dp">You can now listen to millions of songs, audiobooks,
                 podcasts on any device anywhere you like!
            </p>
          </div>
          <div class="bottom3">
                <div class="musicsvg">
                    <img class="musicsvgim" src="icon-music.svg" alt="musicsvg">
                </div>
                <div class="pricing">
                    <p>Annual Plan</p>
                    <p class="p2">$59.99/year</p>
                </div>
                <div class="change">
                    <a href="#change">Change</a>
                </div>
          </div> 
              <div class="bottom2">
                <a class="b2btna" href="#abc"> <button class="b2btn">Proceed to Payment</button></a>
              </div>
               <div class="bottom">
                 <p><a class="ba" href="#abc2">Cancel Order</a></p>
               </div> 
            
  
          </div>
       
    </body>
</html>
